PLG_CONTENT_QLBOOT_DESCRIPTION="Add tags {row}{span6}Lorem ipsum ...{/span}{span6}Lorem ipsum ...{/span}{/row} into article to generate cols. Possible entries are e. g.:<ul><li>{row}{span6}Lorem ipsum ...{/span}{span6}Lorem ipsum ...{/span}{/row}</li><li>{row}{span4}Lorem ipsum ...{/span}{span8}Lorem ipsum ...{/span}{/row}</li><li>{row}{span8}Lorem ipsum ...{/span}{span4}Lorem ipsum ...{/span}{/row}</li><li>{row}{span4}Lorem ipsum ...{/span}{span4}Lorem ipsum ...{/span}{/row}{span4}Lorem ipsum ...{/span}{/row}</li><li>{row}{span3}Lorem ipsum ...{/span}{span3}Lorem ipsum ...{/span}{/row}{span6}Lorem ipsum ...{/span}{/row}</li></ul>The sum of the numbers behind 'span' match always 12, as the page itself is devided in 12 imaginary cols. The number tells you how much room the generated col will take, e. g. span6 = 6/12 = 0,5 page or; span2 = 2/12 = 1/6 page."

